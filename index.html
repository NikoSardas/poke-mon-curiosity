<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="navbar-brand">Poke-mon-Curiosity</div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link disabled" href="#">Niko Sardas 2022</a>

    </div>

</nav>
<div id="pokemon-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content container border-light">
      <div class="modal-header">
        <h2 class="modal-title"></h2>
        <div id="pokemon-image-container" class="text-center"></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">X</span>
        </button>
      </div>
      <div class="modal-body row">
        <div class="col-6">
          <h5>Abilities</h5>
          <ul id="abilities"></ul>
        </div>
        <div class="col-6">
          <h5>Details</h5>
          <ul>
            <li id="height"></li>
            <li id="weight"></li>
          </ul>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary modal-close-button" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="pokemon-button-list container">
  <div id="pokemon-list" class="row">
  </div>
</div>
<footer class="page-footer">
  <img id="loadingMessage" class="d-none" src="img/loading-buffering.gif" alt="LOADING..">
</footer>
